<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    
</head>
<body>
    <div class="toggle-container">
        <button id="dark-mode-toggle" onclick="toggleDarkMode()">
            <i id="mode-icon" class="fa-solid fa-moon"></i>
        </button>
    </div>
    
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-container">
            <input type="text" id="input-id" placeholder="Add a task">
            <select id="priority-id">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <button class="add-btn" onclick="addTask()">Add</button>
        <ul class="List" id="List-id"></ul>
        <div id="clear-btn-container" style="display: none;">
            <button class="clear-btn" onclick="clearAllTasks()"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>

    
</body>

</html>
